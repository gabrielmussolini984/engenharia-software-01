<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Busão ou Taxi</title>
</head>

<body>
  <form id="login-form" class="login-form" autocomplete="off" role="main">
    <h1 class="a11y-hidden">Login Form</h1>
    <div>
      <label class="label-email">
        <input type="text" class="text" name="email" placeholder="Digite seu email" tabindex="1" />
        <span class="required">Email:</span>
      </label>
    </div>
    <div>
      <label class="label-senha">
        <input type="text" class="text" name="senha" placeholder="Digite sua senha" tabindex="1" />
        <span class="required">Senha:</span>
      </label>
    </div>
    <input type="submit" value="Entrar no Sistema" />
    <input type="submit" value="Voltar" />
    <figure aria-hidden="true">
      <div class="person-body"></div>
      <div class="neck skin"></div>
      <div class="head skin">
        <div class="eyes"></div>
        <div class="mouth"></div>
      </div>
      <div class="hair"></div>
      <div class="ears"></div>
      <div class="shirt-1"></div>
      <div class="shirt-2"></div>
    </figure>
  </form>
  <script>
    var serializeForm = function (form) {
      var obj = {};
      var formData = new FormData(form);
      for (var key of formData.keys()) {
        obj[key] = formData.get(key);
      }
      return obj;
    };
    const form = document.getElementById("login-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (e.submitter.value == "Voltar")
        window.location.href = "/index.html"
      const data = serializeForm(e.target)
      axios.post('http://localhost:3000/auth', data)
        .then(response => {
          Swal.fire({
            icon: 'success',
            title: `Você entrou no sistema`,
          }).then(result => {
            localStorage.removeItem('session')
            localStorage.setItem("session", JSON.stringify(response.data.usuario))
            window.location.href = "/acoes.html";
          })

        })
        .catch(err => {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: err.response.data.message,
          })
        })
      form.reset()
    });
  </script>
</body>

</html>
